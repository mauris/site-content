name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Stage
        uses: actions/github-script@v6
        env:
          FIRST_NAME: Mona
          LAST_NAME: Octocat
        with:
          script: |
            const { owner } = context.repo;
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo: 'mauris.github.io',
              workflow_id: 'workflows/deploy.yml',
              ref: 'main',
            });
