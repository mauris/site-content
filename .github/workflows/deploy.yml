name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Stage
        uses: actions/github-script@v5
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'mauris,
              repo: 'mauris.github.io',
              workflow_id: 'workflows/deploy.yml',
              ref: 'main',
            });
